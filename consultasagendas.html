<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Consultas Agendadas - Hospital Antonio Miguel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      flex: 1;
    }

    .custom-navbar {
      background-color: #8cc6ec !important; /* Cor do navbar */
    }

    .custom-footer {
      background-color: #8cc6ec !important; /* Cor do rodapé */
      color: #000000; /* Cor do texto no rodapé */
      text-align: center;
      padding: 10px;
      width: 100%;
      margin-top: auto; /* Mover para a parte inferior */
    }

    /* Estilo adicional para a tabela de consultas agendadas */
    #tabelaConsultas {
      margin-top: 20px;
    }

    #tabelaConsultas th, #tabelaConsultas td {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="Hospital.html">Hospital Antonio Miguel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Hospital.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="especialidades.html">Especialidades</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Consultas Agendadas Section -->
  <div class="container mt-5">
    <h2>Consultas Agendadas</h2>
    <table class="table" id="tabelaConsultas">
      <thead>
        <tr>
          <th scope="col">Médico</th>
          <th scope="col">Data</th>
          <th scope="col">Horário</th>
        </tr>
      </thead>
      <tbody>
        <!-- Adicione as consultas agendadas aqui como linhas da tabela -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

  <!-- Script para recuperar e exibir as consultas agendadas -->
  <script>
    // Função para exibir as consultas agendadas na tabela
    function exibirConsultasAgendadas() {
      // Obter as consultas agendadas do armazenamento local
      var consultasAgendadas = JSON.parse(localStorage.getItem('consultasAgendadas')) || [];

      // Obter a tabela de consultas agendadas
      var tabelaConsultas = document.getElementById('tabelaConsultas');
      var tbody = tabelaConsultas.querySelector('tbody');

      // Limpar o conteúdo atual da tabela
      tbody.innerHTML = '';

      // Adicionar cada consulta como uma linha na tabela
      consultasAgendadas.forEach(function(consulta) {
        var row = tbody.insertRow();
        var cellMedico = row.insertCell(0);
        var cellData = row.insertCell(1);
        var cellHorario = row.insertCell(2);

        cellMedico.textContent = consulta.medico;
        cellData.textContent = consulta.data;
        cellHorario.textContent = consulta.horario;
      });
    }

    // Chamar a função para exibir as consultas agendadas quando a página carregar
    window.onload = exibirConsultasAgendadas;
  </script>

  <!-- Rodapé -->
  <footer class="bg-light text-center py-3 custom-footer">
    <p> Atendimento 24 horas.</p>
    <p> Avenida Napóles - 511 - Jardim Atântico - Olinda</p>
    <p>&copy; 2023 Hospital Antonio Miguel. Todos os direitos reservados.</p>
  </footer>  
</body>
</html>
