<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cadastro e Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #camposMedico {
      display: none;
    }

    /* Estilos para o navbar personalizado */
    .custom-navbar {
      background-color: #3498db !important; /* Cor do navbar */
    }

    /* Estilos para o rodapé personalizado */
    .custom-footer {
      background-color: #8cc6ec !important; /* Cor do rodapé */
      color: #000000; /* Cor do texto no rodapé */
      text-align: center; /* Alinhamento do texto no centro */
      padding: 10px; /* Espaçamento interno */
      width: 100%; /* Garante que o rodapé ocupe toda a largura */
    }
  </style>
</head>
<body>
  
  <div class="container mt-5">
    <h2 class="text-center">Cadastro e Login</h2>
    <form id="cadastroLoginForm" method="post" action="Cadastro.php" onsubmit="cadastrarOuLogar();">
      
      <label for="tipoUsuario">Escolha o Tipo de Usuário:</label>
      <select id="tipoUsuario" name="tipo" class="form-select" required>
        <option value="" disabled selected>Selecione o tipo de usuário</option>
        <option value="paciente">Paciente</option>
        <option value="medico">Médico</option>
      </select>

      <!-- Campos de cadastro comuns -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" class="form-control" required>

      <!-- Campos específicos para médicos -->
      
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-secondary" onclick="alternarForm()">Fazer Login</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

  <script>
    // Função para alternar entre cadastro e login
    function alternarForm() {
      var btnCadastrarLogin = document.getElementById('btnCadastrarLogin');
      var camposMedico = document.getElementById('camposMedico');
      
      if (btnCadastrarLogin.textContent === 'Cadastrar') {
        btnCadastrarLogin.textContent = 'Fazer Login';
        document.getElementById('cadastroLoginForm').action = 'Login.php';
        camposMedico.style.display = 'none';
      } else {
        btnCadastrarLogin.textContent = 'Cadastrar';
        document.getElementById('cadastroLoginForm').action = '';
        camposMedico.style.display = (tipoUsuario.value === 'medico') ? 'block' : 'none';
      }
    }

    // Função para exibir campos específicos para médicos quando o tipo de usuário é "Médico"
    document.getElementById('tipoUsuario').addEventListener('change', function () {
      var camposMedico = document.getElementById('camposMedico');
      camposMedico.style.display = (this.value === 'medico') ? 'block' : 'none';
    });

    // Função para alternar entre cadastro e login
    function cadastrarOuLogar() {
      if (document.getElementById('btnCadastrarLogin').textContent === 'Cadastrar') {
        // Lógica para cadastrar
        alert('Cadastro realizado com sucesso!');
      } else {
        // Lógica para fazer login
        alert('Login realizado com sucesso!');
      }
    }
  </script>
  
  <!-- Rodapé -->
  <footer class="bg-light text-center py-3 custom-footer">
    <p> Atendimento 24 horas.</p>
    <p> Avenida Napóles - 511 - Jardim Atântico - Olinda</p>
    <p>&copy; 2023 Hospital Antonio Miguel. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
