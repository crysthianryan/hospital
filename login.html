<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Hospital Antonio Miguel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-navbar {
      background-color: #8cc6ec !important; /* Cor do navbar */
    }

    .custom-footer {
      background-color: #8cc6ec !important; /* Cor do rodapé */
      color: #000000; /* Cor do texto no rodapé */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
    }

    /* Ajustes para o navbar */
   

    .navbar-brand {
      font-size: 1.5rem; /* Tamanho da fonte do brand */
    }

    .navbar-nav {
      margin-left: auto; /* Move os itens para a direita */
    }

    .navbar-nav .nav-item {
      margin-right: 10px; /* Espaçamento entre os itens */
    }

    /* Ajustes para o container do formulário */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-form {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .btn-container {
      display: flex;
      flex-direction: column; /* Alterado para coluna para empilhar os botões */
      gap: 10px; /* Adicionado espaçamento entre os botões */
    }

    button {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }


    /* Ajustes específicos para o botão Cadastre-se */
    .btn-secondary {
      background-color: #6c757d; /* Cor de fundo do botão */
      border-color: #6c757d; /* Cor da borda do botão */
    }

    .btn-secondary:hover {
      background-color: #5a6268; /* Cor de fundo do botão ao passar o mouse */
      border-color: #545b62; /* Cor da borda do botão ao passar o mouse */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="Hospital.html">Página Inicial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </div>
  </nav>

  <!-- Container do formulário de login -->
  <div class="login-container">
    <div class="login-form">
      <h2 class="text-center">Login - Hospital Antonio Miguel</h2>
      <form id="loginForm" onsubmit="validateLogin(event)">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <p class="text-center">ou</p>
          <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

  <script>
    function validateLogin(event) {
      event.preventDefault(); // Impede o envio do formulário

      // Lógica de validação (substitua com sua própria lógica de autenticação)
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      // Exemplo simples: Se o e-mail for válido e a senha não estiver vazia, consideramos o login bem-sucedido
      if (isValidEmail(email) && senha.trim() !== '') {
        alert('Login bem-sucedido!');
        window.location.href = 'medicos.html'; // Redireciona para a página de dashboard
      } else {
        alert('Login falhou. Verifique seu e-mail e senha.');
      }
    }

    // Função para validar o formato do e-mail (pode ser aprimorada)
    function isValidEmail(email) {
      // Esta é uma verificação básica. Em um ambiente de produção, use uma biblioteca de validação de e-mail
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
  <footer class="bg-light text-center py-3 custom-footer">
    <p> Atendimento 24 horas.</p>
    <p> Avenida Napóles - 511 - Jardim Atântico - Olinda</p>
    <p>&copy; 2023 Hospital Antonio Miguel. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
